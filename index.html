<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="src/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/icons/favicon-16x16.png">
    <title>Григорий Мошкевич</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
  </head>
  <body>
    <header class="section header">
      <div class="header__left">
        <a class="header__link">Григорий Мошкевич</a>
      </div>
      <div class="header__right">
        <a class="header__link">Навыки</a>
        <a class="header__link">Портфолио</a>
        <a class="header__link">Контакты</a>
      </div>
    </header>
    <section class="section intro">
      <h1 class="title">Front-end разработчик</h1>
      <button class="intro__button">связаться со мной</button>
    </section>
    <section class="section">
      <h1 class="title">Навыки</h1>
      <div class="technologies">
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/HTML5.svg" alt="HTML5">
          <p class="technologies__caption">HTML5</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/CSS3.svg" alt="CSS3">
          <p class="technologies__caption">CSS3</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/JS.svg" alt="Javascript">
          <p class="technologies__caption">Javascript</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/reactJS.svg" alt="ReactJS">
          <p class="technologies__caption">ReactJS</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/SASS.svg" alt="SASS">
          <p class="technologies__caption">SASS</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/Bootstrap.svg" alt="Bootstrap">
          <p class="technologies__caption">Bootstrap</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/gulp.svg" alt="Gulp">
          <p class="technologies__caption">Gulp</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/GIT.svg" alt="Git">
          <p class="technologies__caption">Git</p>
        </div>
        <div class="technologies__item">
          <img class="technologies__logo" src="src/icons/NPM.svg" alt="NPM">
          <p class="technologies__caption">NPM</p>
        </div>
      </div>
    </section>
    <div class="svgs">
      <object data="src/img/polygons2.svg" type="image/svg+xml"></object>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
